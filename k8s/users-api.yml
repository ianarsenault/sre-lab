apiVersion: v1
kind: Service
metadata:
  name: users-api
spec:
  selector:
    app: users-api
  ports:
    - protocol: "TCP"
      port: 9996
      targetPort: 9996
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
spec:
  selector:
    matchLabels:
      app: users-api
  replicas: 1
  template:
    metadata:
      labels:
        app: users-api
    spec:
      containers:
        - name: users-api
          image: users-api:latest
          imagePullPolicy: Never
          env:
            - name: PORT
              value: "9996"
            - name: SERVICE_NAME
              value: users-api
            - name: INSECURE_MODE
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "signoz-otel-collector.platform.svc.cluster.local:4317"
          ports:
            - containerPort: 9996
          livenessProbe:
            httpGet:
              path: /health
              port: 9996
            initialDelaySeconds: 3
            periodSeconds: 3
